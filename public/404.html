<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400&display=swap');
  @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,300,500,700&display=swap");
  @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap");
  @import url('https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@300;400;500&display=swap');

  .error-page {
    background-color: #fffef2;
    color: #333;
    font-family: "Open Sans", sans-serif;
    text-align: center;
    padding-top: 255px;
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
  }

  .error-page h1 {
    font-size: 40px;
    font-weight: 400;
  }

  .error-page p {
    font-weight: 400;
    font-size: 17px;
  }

  .btn {
  font-family: 'Hind Vadodara', sans-serif;
  font-size: 14px;
  padding: 15px 25px;
  line-height: 1.1;
  border: 1px solid rgba(51, 51, 51, .2);
  color: #333;
  transition: color 200ms cubic-bezier(0.645, 0.045, 0.355, 1), background-color 200ms cubic-bezier(0.645, 0.045, 0.355, 1);
  letter-spacing: 0.5px;
  border-radius: 0;
  cursor: pointer;
  }

  .btn:hover {
    background-color: #333;
    color: #FFFEF2;
  }

  .btn:focus {
    color: transparent;
    background-color: transparent;
    border-color: transparent;
    box-shadow: transparent;
    box-shadow: none;
  }

  .btn-light {
    background-color: transparent;
  }

  .btn-light:hover {
    background-color: #333;
    color: #fff;
  }

  .btn-div {
    margin-top: 60px;
  }
  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/404.html -->
  <div>
    <div>
      <h1>The page you were looking for doesn't exist</h1>
      <p>You may have mistyped the address or the page may have moved</p>
    </div>
    <div class="btn-div">
      <a href="/" class="btn btn-light">return to home page</a>
    </div>
  </div>
</body>
</html>
